name = "rpg-social-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "rpg-social-db"
database_id = ""  # Will be filled after creating D1 database

# R2 Storage binding for media uploads (level 3+)
[[r2_buckets]]
binding = "R2_BUCKET"
bucket_name = "rpg-social-media"

# KV Namespace for rate limiting
[[kv_namespaces]]
binding = "RATE_LIMIT_KV"
id = ""  # Will be filled after creating KV namespace

# Environment variables (set via wrangler secret put or dashboard)
[vars]
ENVIRONMENT = "development"

# Secrets (set via: wrangler secret put <NAME>)
# - JWT_SECRET
# - SENTRY_DSN

# Build configuration
[build]
command = "npm run build"

# Compatibility flags
[compatibility_flags]
