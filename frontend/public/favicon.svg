<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Background -->
  <rect width="64" height="64" fill="#000000"/>

  <!-- Terminal border (green) -->
  <rect x="4" y="4" width="56" height="56" fill="none" stroke="#00ff00" stroke-width="2"/>

  <!-- Inner terminal screen -->
  <rect x="8" y="8" width="48" height="48" fill="#001100"/>

  <!-- Terminal prompt (>) -->
  <text x="14" y="26" font-family="monospace" font-size="16" fill="#00ff00" font-weight="bold">&gt;</text>

  <!-- Sword icon (pixelated RPG style) -->
  <g fill="#00ff00">
    <!-- Blade -->
    <rect x="28" y="14" width="2" height="16"/>
    <rect x="26" y="14" width="6" height="2"/>

    <!-- Guard -->
    <rect x="24" y="30" width="10" height="2"/>

    <!-- Handle -->
    <rect x="28" y="32" width="2" height="8"/>

    <!-- Pommel -->
    <rect x="26" y="40" width="6" height="3"/>
  </g>

  <!-- Level-up sparkle -->
  <g fill="#ffff00">
    <rect x="42" y="20" width="2" height="2"/>
    <rect x="44" y="18" width="2" height="2"/>
    <rect x="46" y="20" width="2" height="2"/>
    <rect x="40" y="24" width="2" height="2"/>
    <rect x="48" y="24" width="2" height="2"/>
  </g>

  <!-- XP text -->
  <text x="14" y="48" font-family="monospace" font-size="10" fill="#00ff00">XP</text>

  <!-- Progress bar -->
  <rect x="28" y="42" width="20" height="4" fill="none" stroke="#00ff00" stroke-width="1"/>
  <rect x="29" y="43" width="12" height="2" fill="#00ff00"/>
</svg>
